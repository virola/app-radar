<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="./dep/jquery-mobile/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="./dep/jquery-mobile/jquery.mobile.structure-1.3.2.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>百度雷达</title>

<section id="index" data-role="page" data-theme="a">
    <header id="index-header" data-role="header" class="rec-title">
        <h1>为你推荐</h1>
        <a href="#left-panel" data-icon="gear" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
    </header>

    <article id="index-main" class="main" data-role="content">
        <div id="begin-loading">
            <div class="no-data-block ui-loading">雷达正在探测中...</div>
        </div>

        <section id="main">
            <div id="scroller" class="scroller">
                <div id="pull-down">
                    <span class="pull-down-icon"></span>
                    <span class="pull-down-label">下拉刷新周边列表</span>
                </div>
                <section id="content">
                    <ul id="rec-list" class="rec-list">
                        <li class="no-data-block ui-loading">雷达正在探测中...</li>
                    </ul>
                </section>
                <div id="pull-up">
                    <span class="pull-up-icon"></span><span class="pull-up-label">加载更多...</span>
                </div>
            </div>
        </section>

        
    </article>
    
    <div data-role="panel" id="left-panel" data-theme="a">

        <ul data-role="listview" data-theme="d">
            <li data-icon="delete"><a href="#" data-rel="close">返回</a></li>
            <li data-role="list-divider" data-theme="a">设置</li>
            <li data-icon="arrow-r"><a href="#setting" data-rel="setting.html">雷达设置</a></li>
            <!-- <li data-icon="arrow-r"><a href="#setting" data-rel="">我的收藏</a></li> -->

            <li data-role="list-divider" data-theme="a">分类</li>
            <li data-icon="arrow-r" class="scene-bg"><a href="#index" data-type="scene" data-rel="index">景点</a></li>
            <li data-icon="arrow-r" class="food-bg"><a href="#index" data-type="food" data-rel="index">美食</a></li>
            <li data-icon="arrow-r" class="hotel-bg"><a href="#index" data-type="hotel" data-rel="index">酒店</a></li>
            <li data-icon="arrow-r" class="market-bg"><a href="#index" data-type="market" data-rel="index">超市</a></li>
            <li data-icon="arrow-r" class="life-bg"><a href="#index" data-type="life" data-rel="index">生活</a></li>
            <li data-icon="arrow-r" class="shopping-bg"><a href="#index" data-type="shopping" data-rel="index">购物</a></li>
            <li data-icon="arrow-r" class="enjoy-bg"><a href="#index" data-type="enjoy" data-rel="index">娱乐</a></li>
            <li data-icon="arrow-r" class="groupon-bg"><a href="#index" data-type="groupon" data-rel="index">团购</a></li>
        </ul>

    </div><!-- /panel -->
        
</section>
